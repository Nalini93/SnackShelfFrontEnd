
 <button type="button" class="btn btn-default" (click)=logout()>Logout</button>
 <h1>{{ product.productName }}</h1>

<ul>
  <li><strong>Company:</strong> {{ product.companyName }}</li>
  <li><strong>Type Product:</strong> {{ product.type }}</li>
  <li><strong>Production Date:</strong> {{ product.productionDate }}</li>
  <li><strong>Expiration Date:</strong> {{ product.expirationDate }}</li>
  <li><strong>Price:</strong> {{ product.price }}</li>
  <li><strong>In Stock:</strong> {{ product.quantity }}</li>
</ul>


<button type="button" class="btn btn-default" (click)="controlAdd(product)" >Add</button>

<a [routerLink]="['/product-list']">
  <button type="button" class="btn btn-default" >Back</button>
</a>
