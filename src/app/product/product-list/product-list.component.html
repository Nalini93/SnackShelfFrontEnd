<html>

</head>
<body>
    <button type="button" class="btn btn-default" (click)=logout()>Logout</button>
    
        
  <a routerLink="/cart">
    <button type="button" class="btn btn-default ">Shopping Cart</button>
  </a>


<h1>Products</h1>

<ul>
  <li *ngFor="let product of products">

    <ul>
      
      <li>{{product.companyName}}</li>
     
    </ul>
  </li>
</ul>

</body>
</html>
