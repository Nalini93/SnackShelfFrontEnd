<form (ngSubmit)= "createUser(loginForm)" #loginForm="ngForm">
  <div class="form-group">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" ngModel name = "name" id="name" class="form-control" required>
    
    <label for="surname"><b>Surname</b></label>
    <input type="text" placeholder="Enter Surname" ngModel name = "surname" id="surname" class="form-control" required>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" ngModel name = "username" id="username" class="form-control" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" ngModel name = "password" id="password" class="form-control" required>

   
    <button type="button" class="btn btn-success"(click)=createUser(loginForm.form)>Register</button>
    
  </div>

  <div class="form-group">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
